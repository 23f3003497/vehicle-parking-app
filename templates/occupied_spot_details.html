<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Occupied Spot Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div class="form-body" id="occ-spot-form-body">
               <h1 id="occ-spot-header">Occupied Parking Spot Details</h1>
                <div class="container text-center">
                    <div class="row">
                        <div class="col-6 display-elmt" >
                        Spot I.D.
                        </div>
                        <div class="col display-elmt">
                        1
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 display-elmt">
                        Customer I.D.
                        </div>
                        <div class="col display-elmt">
                        23
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 display-elmt" >
                        Vehicle No.
                        </div>
                        <div class="col display-elmt">
                        WB 26 DQ 0003
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 display-elmt" >
                        Time of Parking
                        </div>
                        <div class="col display-elmt">
                        9:00 A.M.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 display-elmt" >
                        Estimated Parking Cost
                        </div>
                        <div class="col display-elmt">
                        Rs. 75
                        </div>
                    </div>
                </div>
                <br>
                
               <form action="" method="post">
                    <input type="submit" class="btn btn-secondary occ-spot-btn" value="CLOSE">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
