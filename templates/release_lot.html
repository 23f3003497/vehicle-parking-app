<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Parking Spot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div class="form-body" id="res-pks-form-body">
               <h1 id="new-pkl-header">Released Parking Spot Details</h1>
               <form action="#" method="post">

                    <div class="mb-3">
                        <label for="address" class="form-label">Lot Address</label>
                        <textarea class="form-control" id="address" rows="3" readonly>{{ lot.address }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="lotid" class="form-label">Slot ID</label>
                        <input type="number" class="form-control" id="lotid" name="lotid" value="{{ spot.id }}" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="spotid" class="form-label">Vehicle Number</label>
                        <input type="text" class="form-control" id="spotid" name="spot_id" value="{{ reservation.vehicle_number }}" readonly>
                    </div>
    
                    <div class="mb-3">
                        <label for="location" class="form-label">Parking Timestamp</label>
                        <input type="text" class="form-control" id="location" value="{{ reservation.parking_timestamp.strftime('%Y-%m-%d %H:%M') }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Leaving Timestamp</label>
                        <input type="text" class="form-control" id="location" value="{{ reservation.leaving_timestamp.strftime('%Y-%m-%d %H:%M') }}" readonly>
                    </div>
                    
                    
                    <div class="mb-3">
                        <label for="price" class="form-label">Price/hour(in Rs.)</label>
                        <input type="number" step="0.50" min=0.0 class="form-control" id="price" name="price" value="{{ lot.price }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="totalcost" class="form-label">Total Cost</label>
                        <input type="text" class="form-control" id="totalcost" name="totalcost" value="{{cost}}" readonly>
                    </div>
                    <br>
                    <div class="btn-group pkl-form-btns" role="group">
                        
                        <a class="btn btn-success" href="{{url_for('user_dashboard', user_id=reservation.user_id)}}">BACK</a>
                    </div>

                
                </form>
            </div>
        </div>
    </div>
</body>
</html>
