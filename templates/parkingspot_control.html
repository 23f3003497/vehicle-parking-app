<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Parking Lot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div class="form-body" id="edit-pks-form-body">
               <h1 id="edit-pkl-header">Parking Spot Details</h1>
               <div class="container text-center">
                    <div class="row">
                        <div class="col-6 display-elmt" >
                        Spot I.D.
                        </div>
                        <div class="col display-elmt">
                        1
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 display-elmt">
                        Status
                        </div>
                        <div class="col display-elmt">
                        O/A
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 display-elmt" >
                        Lot I.D.
                        </div>
                        <div class="col display-elmt">
                        1
                        </div>
                    </div>
                </div>
                <br>
               <form action="" method="post">
                    <div class="btn-group pkl-form-btns" role="group">
                        <input type="submit" class="btn btn-danger" value="DELETE">
                        <input type="submit" class="btn btn-secondary" value="CLOSE">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
