<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Welcome {{user.username}}</a>
                   
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Log Out</a>
                            </li>
                            
                        </ul>
                        
                        
                    </div>
                </div>
            </nav>
            <div id="content">
                <h3 class="headings">Parking Spots at {{ loc }}:</h3>
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">Lot ID</th>
                        <th scope="col">Parking Lot Address</th>
                        <th scope="col">Available Spots</th>
                        <th scope="col" class="d-flex justify-content-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for lot in pklots %}
                        <tr>
                            <th scope="row">{{lot.id}}</th>
                            <td>{{lot.address}}</td>
                            <td>{{lot.max_spots-lot.occ_spots}}</td>
                            
                            <td class="d-flex justify-content-center">
                                <a href="{{ url_for('book_parkingspot', lot_id=lot.id, user_id=user.id) }}" class="btn btn-info">BOOK</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                
            </div>
                                
        
        </div>
    </div>
</body>
</html>
