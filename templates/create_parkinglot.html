<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Parking Lot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div class="form-body" id="new-pkl-form-body">
               <h1 id="new-pkl-header">New Parking Lot</h1>
               <form action="/create-pklot" method="post">
                    <div class="mb-3">
                        <label for="location" class="form-label">Prime Location Name</label>
                        <input type="text" class="form-control" id="location" name="location">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" rows="3" name="address"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="pin" class="form-label">Pincode</label>
                        <input type="text" class="form-control" id="pin" name="pin">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price/hour(in Rs.)</label>
                        <input type="number" step="0.50" min=0.0 class="form-control" id="price" name="price">
                    </div>
                    <div class="mb-3">
                        <label for="max-spots" class="form-label">Maximum Spots</label>
                        <input type="number" min=1 class="form-control" id="max-spots" name="max-spots">
                    </div>
                    <br>
                    <div class="btn-group pkl-form-btns" role="group">
                        <input type="submit" class="btn btn-secondary" name="action" value="CANCEL">
                        <input type="submit" class="btn btn-success" name="action" value="ADD">
                    </div>

                
                </form>
            </div>
        </div>
    </div>
</body>
</html>
