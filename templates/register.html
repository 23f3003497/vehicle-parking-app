<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div class="form-body" id="register-form-body">
               <h1>Register</h1>
               <form action="" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email ID</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="pin" class="form-label">Pincode</label>
                        <input type="text" class="form-control" id="pin">
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary" value="Register"><br>
                        Already an user?<a href="login.html">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
