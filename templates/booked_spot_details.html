<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booked Spot Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div class="form-body" id="res-pks-form-body">
               <h1 id="new-pkl-header">Booked Parking Spot Details</h1>
               <form>
                    <div class="mb-3">
                        <label for="lotid" class="form-label">Spot ID</label>
                        <input type="number" class="form-control" id="lotid" name="lotid" value="{{ spot.id }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Lot Address</label>
                        <textarea class="form-control" id="address" rows="3" readonly>{{ spot.lot.address }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="spotid" class="form-label">Occupied by User</label>
                        <input type="text" class="form-control" id="spotid" name="spot_id" value="{{ user.username }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="spotid" class="form-label">Occupied Vehicle Number</label>
                        <input type="text" class="form-control" id="spotid" name="spot_id" value="{{ reservation.vehicle_number }}" readonly>
                    </div>
    
                    <div class="mb-3">
                        <label for="location" class="form-label">Parking Timestamp</label>
                        <input type="text" class="form-control" id="location" value="{{ reservation.parking_timestamp.strftime('%Y-%m-%d %H:%M') }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price/hour(in Rs.)</label>
                        <input type="number" step="0.50" min=0.0 class="form-control" id="price" name="price" value="{{ spot.price }}" readonly>
                    </div>
                    
                    <br>
                    <div class="btn-group pkl-form-btns" role="group">
                        
                        <a class="btn btn-success" href="{{url_for('admin_dashboard')}}">BACK</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
